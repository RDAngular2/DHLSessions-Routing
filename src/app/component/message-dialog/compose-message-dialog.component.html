<div bsModal [config]="{b:1}" class="modal fade" tabindex="-1" role="dialog" >
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Compose Message</h4>
            </div>
            <div class="modal-body">
               {{text}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="ok()" >Send</button>
                <button type="button" class="btn btn-default" (click)="nok()" >Cancel</button>
            </div>
        </div>
    </div>
</div>
